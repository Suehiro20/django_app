{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <hr>
    <ol>
    {% for item in form %}
    <li>
        {{ item.name }} ({{ item.value }}) : {{ item.errors.as_text }}
    </li>
    {% endfor %}
    </ol>
    <table>
        <form action="{% url 'checks' %}" method="post">
        {% csrf_token %}
        <tr>
            <th>名前</th>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <th>メール</th>
            <td>{{ form.mail }}</td>
        </tr>
        <tr>
            <th>性別</th>
            <td>{{ form.gender }}</td>
        </tr>
        <tr>
            <th>年齢</th>
            <td>{{ form.age }}</td>
        </tr>
        <tr>
            <th>誕生日</th>
            <td>{{ form.birthday }}</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="click">
            </td>
        </tr>
    </table>
</body>
</html>
