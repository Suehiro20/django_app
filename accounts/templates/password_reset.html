{% extends 'base_p.html' %}

{% block title %}Reset Password{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <div class="col py-4">
      <hr />
      <h3>パスワードをリセットしますか？</h3>
      <p>
        登録済みのパスワードを入力してください。
        パスワードリセットのリンクを記載したメールを送ります。
      </p>
      <br />
      <form action="" method="post" class="text-center">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="メールを受け取る" />
        <br />
      </form>
      <br />
      <a href="{% url 'photo:index' %}">Photo Gallery</a>
    </div>
  </div>
</div>
{% endblock %}
